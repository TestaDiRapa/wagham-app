<ion-content>
  <ion-grid class="ion-align-items-center">
    <ion-row>
      <ion-col size-sm="4" offset-sm="4" class="ion-text-center">
        <ion-img [src]="logoPath"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button class="discord" (click)="discordAuth()" expand="block">
          <ion-icon name="logo-discord" slot="start"></ion-icon>
          <ion-label>Accedi con Discord</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button class="discord" src="https://discord.gg/Rgd6cnbupH" expand="block">
          <ion-icon name="logo-discord" slot="start"></ion-icon>
          <ion-label>Unisciti a noi!</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
