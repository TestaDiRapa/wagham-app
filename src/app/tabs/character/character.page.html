<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ !!loadedCharacter ? loadedCharacter.name : 'Caricamento' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!!loadedCharacter && !!msTable">
    <ion-row>
      <ion-col size-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle color="primary"><ion-icon name="sparkles"></ion-icon>Livello</ion-card-subtitle>
            <ion-card-title>{{ msTable.leveltable[loadedCharacter.MSToInt()] }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-progress-bar [value]="getProgression()"></ion-progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
